<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Galería de imágenes</title>
    <style>
        .gallery img {
            width: 100%;
            height: auto;
        }
        @media (max-width: 992px) {
            .third-img-wrapper {
                display: flex;
                justify-content: center;
            }
        }
        @media (max-width: 576px) {
            .gallery img {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <section class="container mt-5 gallery">
        <div class="row g-4">
            <div class="col-lg-4 col-md-6 col-sm-6 col-12">
                <img src="assets/img/Gato1.jpg" alt="Imagen 1">
            </div>
            <div class="col-lg-4 col-md-6 col-sm-6 col-12">
                <img src="assets/img/Gato2.jpg" alt="Imagen 2">
            </div>
            <div class="w-100 d-lg-none d-md-block"></div> <!-- Salto de línea sólo en MD y SM -->
            <div class="col-lg-4 col-md-12 col-12 third-img-wrapper">
                <img src="assets/img/Perros y gatos.jpg" alt="Imagen 3">
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
