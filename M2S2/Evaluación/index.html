<!doctype html><!--etiqueta para declarar archivp-->
<html lang="en"><!--idioma-->

<head><!--metadatos-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!--bootstrap css, estilos que incluye el framework-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head><!--fin head-->

<body><!--contenido-->
    <section class="p-4 m-auto w-25">
        <h1>Regístrate</h1>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" id="nombreid" placeholder="Nombre" 
                aria-describedby="nombreHelp">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="apellidoid" placeholder="Apellido" 
                aria-describedby="apellidoHelp">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="fechaid" placeholder="Email" 
                aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="contraseñaid" placeholder="Contraseña" 
                aria-describedby="horaHelp">
            </div>
            <button type="submit" class="mb-3 btn-primary">Registate</button>

        <div class="mb-3">
            <p>¿Ya eres miembro? <strong>Inicia Sesión</strong></p>
        </div>
      </form>
    </section>

    <!--bootstrap javascript, funcionalidades que incluye el framework-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script>
</body>
</html>
