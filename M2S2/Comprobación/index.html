<!doctype html><!--etiqueta para declarar archivp-->
<html lang="en"><!--idioma-->

<head><!--metadatos-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!--bootstrap css, estilos que incluye el framework-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head><!--fin head-->

<body><!--contenido-->
    <section class="bg-secondary text-light p-4 mb-5 m-auto w-50"> 
        <form action="index2.html">
            <div class="mb-3">
                <label for="Nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombreid" aria-describedby="nombreHelp">
            </div>
            <div class="mb-3">
                <label for="Dirección" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccionid" aria-describedby="direccionHelp">
            </div>
            <div class="mb-3">
                <label for="Especialidad Médica" class="form-label">Especialidad Médica</label>   
                <select class="form-select" aria-label="Default select example">
                <option selected>Especialidad</option>
                <option value="1">Medicina Interna</option>
                <option value="2">Medicina General</option>
                <option value="3">Traumatología</option>
                <option value="4">Nutricionista</option>
              </select>
            </div>
            <div class="mb-3">
                <label for="Fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fechaid" aria-describedby="fechaHelp">
            </div>
            <div class="mb-3">
                <label for="Hora" class="form-label">Hora</label>
                <input type="time" class="form-control" id="horaid" aria-describedby="horaHelp">
            </div>
            <div class="mb-3">
                <label for="Correo" class="form-label">Correo</label>
                <input type="text" class="form-control" id="correoid" aria-describedby="correoHelp">
            </div>
              <button type="submit" class="btn btn-primary">Confirmar</button>
      </form>
    </section>

    <!--bootstrap javascript, funcionalidades que incluye el framework-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script>
</body>
</html>
